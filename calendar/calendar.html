<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
<input type="text" id="test-date">
<div class="calendar-ui" id="calendar">
    <div class="calendar-ui__header">
        <a href="" class="calendar-ui__month calendar-ui__month_prev">
            &lt;
        </a>
        <div class="calendar-ui__current-month">

        </div>
        <input type="number" class="calendar-ui__current-year">
        <a href="" class="calendar-ui__month calendar-ui__month_next">
            &gt;
        </a>
    </div>
    <div class="calendar-ui__days">
        <div class="calendar-ui__days-header">пн</div>
        <div class="calendar-ui__days-header">вт</div>
        <div class="calendar-ui__days-header">ср</div>
        <div class="calendar-ui__days-header">чт</div>
        <div class="calendar-ui__days-header">пт</div>
        <div class="calendar-ui__days-header">сб</div>
        <div class="calendar-ui__days-header">вс</div>
    </div>
    <div class="calendar-ui__dates">

    </div>
</div>
<script src="calendar.js"></script>
</body>
</html>

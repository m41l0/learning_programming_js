<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>
	<script>
		var fiat = {
			make: "Fiat",
			model: "500",
			year: 1957,
			color: "Medium Blue",
			passengers: 2,
			convertible: false,
			mileage: 88000,
			started: false,
			start: function() {
				this.started = true;
			},
			stop: function() {
				this.started = false;
			},
			drive: function() {
				if (this.started) {
					console.log("Zoom zoom!");
				} else {
					alert("You need to start the engine first.");
				}
			}
		};

		for (var property in fiat) {
			console.log(property + ': ' + fiat[property]);
		}
	</script>
</body>
</html>
